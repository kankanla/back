function link(text){
    this.api_url = 'https://api.flickr.com/services/rest/?';
    this.opt = {method:'flickr.photos.search',
                api_key:'e90c9fcfd150e3811a0523e73beb86df',
                text: encodeURIComponent(text),
                sort:'relevance',     // sort:'interestingness-desc',
                privacy_filter:'public+photos',
                content_type:'photos+only',
                per_page:'30',
                format:'json',
                nojsoncallback:'1',}
  }

function lulu(){
    this.x = function(){
        var url = '';
          for(var i in this.opt){
                url = url + i + '=' + this.opt[i] +'&';
          }
        //console.info('#0050 ajax_url: ',this.api_url+url);
        return this.api_url+url;
      }
  }

function xxxjson(ulink){
    var flickr_ajax = new XMLHttpRequest();
        flickr_ajax.onreadystatechange = function(){
          if(flickr_ajax.readyState == 4 && flickr_ajax.status == 200 ){
              var temp = JSON.parse(flickr_ajax.responseText);
              imgurl(temp);
            }
          }
        flickr_ajax.open('GET', ulink, true);
        flickr_ajax.send(null);
  }

function xxxml(ulink){
    var flickr_ajax = new XMLHttpRequest();
        flickr_ajax.onreadystatechange=function(){
           if(flickr_ajax.readyState == 4 && flickr_ajax.status == 200){
              var delt = document.getElementsByName('temp');
                  for (var i = 0; i < delt.length; i++){
                      delt[i].parentNode.removeChild(delt[i]);
                    }
  
              var delt = document.getElementsByName('temp');
                  for (var i = 0; i < delt.length; i++){
                      delt[i].parentNode.removeChild(delt[i]);
                    }

              var ll= flickr_ajax.responseXML.getElementsByTagName('photo');
                  for(var i = 0; i < ll.length; i++){
                      var aa = ll[i].getAttribute('farm');
                      var bb = ll[i].getAttribute('server');
                      var cc = ll[i].getAttribute('id');
                      var dd = ll[i].getAttribute('secret');
                      imglink(aa,bb,cc,dd);
                    }
           }
          }

  }
